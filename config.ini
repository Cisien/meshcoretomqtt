[mqtt]
server = mqtt_server
port = 1883
username = mqtt_user
password = mqtt_password
client_id_prefix = meshcore_
qos = 1
retain = true

[serial]
ports = /dev/ttyUSB0,/dev/ttyACM0
baud_rate = 115200
timeout = 2

[topics]
status = meshcore/status
raw = meshcore/raw
debug = meshcore/debug
packets = meshcore/packets
decoded = meshcore/decoded