[mqtt]
server = mqtt_server
port = 1883
username = mqtt_user
password = mqtt_password
client_id_prefix = meshcore_
qos = 0
retain = true

[serial]
ports = /dev/ttyACM0
baud_rate = 115200
timeout = 2

[topics]
status = meshcore/<location>/status
debug = meshcore/<location>/debug
packets = meshcore/<location>/packets